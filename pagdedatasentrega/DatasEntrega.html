<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data das Entregas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/DatasEntrega.css">
</head>
<body>
    <div class="container">
        <button type="button" class="botao" onclick="irprahome()"><i class="bi bi-arrow-left-circle-fill" id="teste"></i></button>
        <h1 class="nome">
            <img id="imagem" src="/img/STUDENTcenterDATAS.png" alt="Logo do Studentcenter">DATA DAS ENTREGAS DAS ATIVIDADES
        </h1>
    </div>
    <div id="Divtable">
        <table id="idtable">
            <thead>
                <tr>
                    <th scope="col">DATA</th>
                    <th scope="col">ASSUNTO</th>
                    <th scope="col">NOTA</th>
                </tr>
            </thead>
            <tbody id="tabelaDados">
                <!-- Aqui serão inseridas as linhas da tabela com os dados salvos -->
            </tbody>
        </table>
    </div>

    <div id="DivformDatas">
        <form name="formDatas" id="formulario">
            <legend>Adicione ou edite os itens da tabela no formulário:</legend>
            <br>
            <label>DATA</label><br>
            <input type="date" name="txtdata" id="txtdata"><br><br>
            <label>ASSUNTO</label><br>
            <input type="text" name="txtassunto" id="txtassunto"><br><br>
            <label>NOTA</label><br>
            <input type="number" name="txtnota" id="txtnota"><br><br>
            <input type="button" class="salvardados" value="Adicionar na tabela" onclick="adicionarNaTabela()">
            <input type="button" class="salvardados" value="Editar na tabela" onclick="editarNaTabela()">
            <input type="button" class="salvardados" value="Excluir da tabela" onclick="excluirDaTabela()">
        </form>
    </div>

  <script src="/js/DatasEntrega.js"></script>
</body>
</html>

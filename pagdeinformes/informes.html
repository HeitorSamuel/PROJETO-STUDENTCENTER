<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/informes.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <button type="button" class="botao" onclick="irprahome()"><i class="bi bi-arrow-left-circle-fill" id="teste"></i></button>
    <h1 class="nome"><img id="imagem" src="/img/STUDENTcenter (copy) 1.png" alt="Logo do Studentcenter">INFORMES DO SITE</h1>
  </div>
  <div id="Divtable">
    <table id="idtable">
      <thead>
        <tr>
          <th scope="col">PROFESSOR(A)</th>
          <th scope="col">SOBRE</th>
        </tr>
      </thead>
      <tbody id="InformesDados">
        <!-- Aqui serão inseridas as linhas da tabela com os dados salvos -->
      </tbody>    
    </table>
  </div>
  <div id="DivformDatas">
    <form name="formDatas" id="formulario">
      <legend>Adicione os itens da tabela no formulário:</legend>
      <br>
      <label>PROFESSOR(A)</label><br>
      <input type="text" name="txtprof" id="txtprof"><br><br>
      <label>SOBRE</label><br>
      <input type="text" name="txtsobre" id="txtsobre"><br><br>
      <input type="button" class="salvardados" value="Adicionar na tabela" onclick="cadInforms()">
      <input type="button" class="salvardados" value="Editar na tabela" onclick="editInforms()">
      <input type="button" class="salvardados" value="Excluir da tabela" onclick="excluirInforms()">
    </form>
  </div>
  <script type="text/javascript" src="/js/informes.js"></script>
</body>
</html>

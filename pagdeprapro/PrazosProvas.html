<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data das Entregas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/PrazosProvas.css">
  <script type="text/javascript" src="/js/PrazosProvas.js"></script>
</head>

<body>

  <div class="container">
    <button type="button" class="botao" onclick="irprahome()"><i class="bi bi-arrow-left-circle-fill"
        id="teste"></i></button>
    <h1 class="nome">
      <img id="imagem" src="/img/STUDENTcenterPRAZOS.png" alt="Logo do Studentcenter">PRAZO PARA AS PROVAS EXTERNAS
    </h1>
  </div>
  <div id="Divtable1">
    <table id="idtable">
      <thead>
        <tr>
          <th scope="col">DATA</th>
          <th scope="col">ASSUNTO</th>
          <th scope="col">TAXA DE INSCRIÇÃO</th>
          <th scope="col">ACESSO</th>
        </tr>
      </thead>
      <tbody>
        <tbody id="tabelaD">
          <!-- Aqui serão inseridas as linhas da tabela com os dados salvos -->
      </tbody>
    </table>
  </div>

  <div id="DivformDatas1">
    <form name="formDatas" id="formulario">
      <legend>Adicione os itens da tabela no formulário:</legend>
      <br>
      <label>DATA</label><br>
      <input type="date" name="txtdata1" id="txtdata1"><br><br>
      <label>ASSUNTO</label><br>
      <input type="text" name="txtassunto1" id="txtassunto1"><br><br>
      <label>TAXA DE INSCRIÇÃO</label><br>
      <input type="number" name="txttaxa1" id="txttaxa1"><br><br>
      <label>ACESSO</label><br>
      <input type="text" name="txtacesso" id="txtacesso"><br><br>
      <!-- <input type="button" class="salvardados" value="Adicionar na tabela"
        onclick="cadTable(txtdata1.value, txtassunto1.value, txttaxa1.value, txtacesso.value)">
      <input type="button" class="salvardados" value="Excluir da tabela"
        onclick="delRegistro(txtdata1.value, txtassunto1.value, txttaxa1.value, txtacesso.value)">

      <input type="button" class="salvardados" value="Salvar na tabela"
        onclick="SalvarDados(txtdata1.value, txtassunto1.value, txttaxa1.value, txtacesso.value)"> -->
      <input type="button" class="salvardados" value="Adicionar na tabela" onclick="cadTable()">
      <input type="button" class="salvardados" value="Editar na tabela" onclick="editTable()">
      <input type="button" class="salvardados" value="Excluir da tabela" onclick="excluirTable()">
    </form>

  </div>

</body>

</html>

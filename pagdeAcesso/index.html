<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link rel="stylesheet" href="/css/style.css" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="alinhamento">
    <div class="c_img">
      <img class=img src="/img/STUDENTcenter (copy).png" alt="cara estudando">
    </div>
    <div class="c_forms">
      
      <form id="login" method="POST">
        <h1 class="areas">LOGIN</h1>
        <label for="matriculal">Nº DA MATRÍCULA</label>
        <input oninput="matriculalValidate()" type="number" id="matriculal" name="matriculal" required>
        <span id="span1"></span>
        <br>
        <hr><br>
        <div class="btn">
          <button type="button" class="enviar1" onclick="mudar()">C A D A S T R A R</button>
          <button type="submit" class="enviar" onclick="matriculalValidate()">L O G A R</button>
        </div>
      </form>

      
      <form action="/processar" id="cadastro" method="POST">
        <h1 class="areas">SIGN- UP</h1>
        <div>
          <label for="matriculas">Nº DA MATRÍCULA</label>
          <input oninput="matriculasValidate()" type="number" id="matriculas" name="matricula" required>
          <span id="span2"></span>
          <br>
          <hr><br>
          <label for="nome">USERNAME</label>
          <input type="text" id="nome" name="nome" oninput="nameValidate()" required>
          <span id="span3"></span>
          <br>
          <hr><br>
          <label for="email">GMAIL</label>
          <input type="email" id="email" name="email" oninput="emailValidate()" required>
          <span id="span4"></span>
          <br>
          <hr><br>
        </div>
        <div class="btn">
          <button type="button" class="enviar1" onclick="desmudar()">V O L T A R</button>
          <button type="submit" class="enviar" onclick="matriculasValidate(), nameValidate(), emailValidate()">C A D A S T R A R</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/js/script.js"></script>
</body>

</html>
